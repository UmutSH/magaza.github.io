<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop - maÄŸaza</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <!-- Navigation -->
    <nav class="sticky top-0 z-50 border-b border-gray-200 bg-white shadow-sm">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
          <div class="flex items-center">
            <h1 class="text-xl font-bold text-gray-900">ðŸ›’ Amazor</h1>
          </div>

          <div class="mx-8 max-w-lg flex-1">
            <div class="relative">
              <input type="text" id="searchInput" placeholder="ÃœrÃ¼n ara..." class="w-full rounded-lg border border-gray-300 px-4 py-2 outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500" />
              <svg class="absolute top-2.5 right-3 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
            </div>
          </div>

          <div class="flex items-center space-x-4">
            <button class="p-2 text-gray-600 hover:text-gray-900">
              <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
              </svg>
            </button>
            <button class="relative p-2 text-gray-600 hover:text-gray-900">
              <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5 5m6-5v6a2 2 0 11-4 0v-6m4 0V9a2 2 0 10-4 0v4.01"></path>
              </svg>
              <span class="absolute -top-1 -right-1 flex h-5 w-5 items-center justify-center rounded-full bg-red-500 text-xs text-white">0</span>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="mx-auto max-w-7xl px-4 py-8 sm:px-6 lg:px-8">
      <!-- Filters -->
      <div class="mb-8">
        <h2 class="mb-4 text-lg font-semibold text-gray-900">Kategoriler</h2>
        <div class="flex flex-wrap gap-2">
          <button onclick="filterByCategory('all')" class="category-btn rounded-full border border-blue-600 border-gray-300 bg-blue-600 px-4 py-2 text-sm font-medium text-white transition-colors duration-200">TÃ¼mÃ¼</button>
          <button onclick="filterByCategory('electronics')" class="category-btn rounded-full border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 transition-colors duration-200 hover:bg-gray-50">Elektronik</button>
          <button onclick="filterByCategory('jewelery')" class="category-btn rounded-full border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 transition-colors duration-200 hover:bg-gray-50">MÃ¼cevher</button>
          <button onclick="filterByCategory('men\'s clothing')" class="category-btn rounded-full border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 transition-colors duration-200 hover:bg-gray-50">Erkek Giyim</button>
          <button onclick="filterByCategory('women\'s clothing')" class="category-btn rounded-full border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 transition-colors duration-200 hover:bg-gray-50">KadÄ±n Giyim</button>
        </div>
      </div>

      <!-- Products Header -->
      <div class="mb-6 flex flex-col items-start justify-between gap-4 sm:flex-row sm:items-center">
        <div id="productsCount" class="text-gray-600">ÃœrÃ¼nler yÃ¼kleniyor...</div>
        <select id="sortSelect" onchange="sortProducts()" class="rounded-lg border border-gray-300 bg-white px-3 py-2 outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500">
          <option value="default">VarsayÄ±lan</option>
          <option value="price-low">Fiyat: DÃ¼ÅŸÃ¼kten YÃ¼kseÄŸe</option>
          <option value="price-high">Fiyat: YÃ¼ksekten DÃ¼ÅŸÃ¼ÄŸe</option>
          <option value="rating">En YÃ¼ksek Puan</option>
        </select>
      </div>

      <!-- Loading State -->
      <div id="loading" class="flex flex-col items-center justify-center py-16">
        <div class="mb-4 h-12 w-12 animate-spin rounded-full border-b-2 border-blue-600"></div>
        <p class="text-gray-600">ÃœrÃ¼nler yÃ¼kleniyor...</p>
      </div>

      <!-- Products Grid -->
      <div id="productsGrid" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4" style="display: none;">
        <!-- Products will be inserted here -->
      </div>
    </div>

    <script>
      let allProducts = [];
      let filteredProducts = [];
      let currentCategory = 'all';

      async function fetchProducts() {
          try {
              const response = await fetch('https://fakestoreapi.com/products');
              const products = await response.json();
              allProducts = products;
              filteredProducts = products;

              document.getElementById('loading').style.display = 'none';
              document.getElementById('productsGrid').style.display = 'grid';

              displayProducts();
              updateProductsCount();
          } catch (error) {
              console.error('Error fetching products:', error);
              document.getElementById('loading').innerHTML = `
                  <div class="text-center">
                      <p class="text-red-600">ÃœrÃ¼nler yÃ¼klenirken hata oluÅŸtu</p>
                      <button onclick="fetchProducts()" class="mt-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                          Tekrar Dene
                      </button>
                  </div>
              `;
          }
      }

      function displayProducts() {
          const grid = document.getElementById('productsGrid');
          grid.innerHTML = '';

          filteredProducts.forEach(product => {
              const stars = 'â˜…'.repeat(Math.floor(product.rating.rate)) + 'â˜†'.repeat(5 - Math.floor(product.rating.rate));

              const productCard = document.createElement('div');
              productCard.className = 'bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden hover:shadow-lg transition-shadow duration-300';
              productCard.innerHTML = `
                  <div class="aspect-square p-4 bg-gray-50 flex items-center justify-center">
                      <img src="${product.image}" alt="${product.title}" class="max-w-full max-h-full object-contain">
                  </div>
                  <div class="p-4">
                      <div class="mb-2">
                          <span class="inline-block bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded-full uppercase tracking-wide">
                              ${product.category}
                          </span>
                      </div>
                      <h3 class="font-semibold text-gray-900 mb-2 line-clamp-2 h-12 leading-6">
                          ${product.title}
                      </h3>
                      <div class="flex items-center mb-3 text-sm text-gray-600">
                          <span class="text-yellow-400 mr-1">${stars}</span>
                          <span class="text-gray-500">(${product.rating.count})</span>
                      </div>
                      <div class="flex items-center justify-between">
                          <span class="text-2xl font-bold text-green-600">$${product.price}</span>
                          <button onclick="addToCart(${product.id})" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200">
                              Sepete Ekle
                          </button>
                      </div>
                  </div>
              `;
              grid.appendChild(productCard);
          });
      }

      function filterByCategory(category) {
          // Update active button
          document.querySelectorAll('.category-btn').forEach(btn => {
              btn.className = 'category-btn px-4 py-2 rounded-full border border-gray-300 text-sm font-medium transition-colors duration-200 text-gray-700 bg-white hover:bg-gray-50';
          });
          event.target.className = 'category-btn px-4 py-2 rounded-full border border-gray-300 text-sm font-medium transition-colors duration-200 bg-blue-600 text-white border-blue-600';

          currentCategory = category;

          if (category === 'all') {
              filteredProducts = allProducts;
          } else {
              filteredProducts = allProducts.filter(product => product.category === category);
          }

          // Apply search filter if there's a search term
          const searchTerm = document.getElementById('searchInput').value.toLowerCase();
          if (searchTerm) {
              filteredProducts = filteredProducts.filter(product =>
                  product.title.toLowerCase().includes(searchTerm) ||
                  product.description.toLowerCase().includes(searchTerm)
              );
          }

          displayProducts();
          updateProductsCount();
      }

      function sortProducts() {
          const sortValue = document.getElementById('sortSelect').value;

          switch(sortValue) {
              case 'price-low':
                  filteredProducts.sort((a, b) => a.price - b.price);
                  break;
              case 'price-high':
                  filteredProducts.sort((a, b) => b.price - a.price);
                  break;
              case 'rating':
                  filteredProducts.sort((a, b) => b.rating.rate - a.rating.rate);
                  break;
              default:
                  filteredProducts.sort((a, b) => a.id - b.id);
          }

          displayProducts();
      }

      function updateProductsCount() {
          const count = filteredProducts.length;
          document.getElementById('productsCount').textContent = `${count} Ã¼rÃ¼n gÃ¶steriliyor`;
      }

      function addToCart(productId) {
          // Simple cart functionality - you can expand this
          const cartCount = document.querySelector('.absolute.-top-1.-right-1');
          let currentCount = parseInt(cartCount.textContent) || 0;
          cartCount.textContent = currentCount + 1;

          // Show success message
          const toast = document.createElement('div');
          toast.className = 'fixed top-20 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 transform translate-x-full transition-transform duration-300';
          toast.textContent = 'ÃœrÃ¼n sepete eklendi!';
          document.body.appendChild(toast);

          setTimeout(() => toast.style.transform = 'translateX(0)', 100);
          setTimeout(() => {
              toast.style.transform = 'translateX(full)';
              setTimeout(() => document.body.removeChild(toast), 300);
          }, 2000);
      }

      // Search functionality
      document.getElementById('searchInput').addEventListener('input', function(e) {
          const searchTerm = e.target.value.toLowerCase();

          if (currentCategory === 'all') {
              filteredProducts = allProducts;
          } else {
              filteredProducts = allProducts.filter(product => product.category === currentCategory);
          }

          if (searchTerm) {
              filteredProducts = filteredProducts.filter(product =>
                  product.title.toLowerCase().includes(searchTerm) ||
                  product.description.toLowerCase().includes(searchTerm)
              );
          }

          displayProducts();
          updateProductsCount();
      });

      // Initialize
      fetchProducts();
    </script>

    <style>
      .line-clamp-2 {
          display: -webkit-box;
          -webkit-line-clamp: 2;
          -webkit-box-orient: vertical;
          overflow: hidden;
      }
    </style>
  </body>
</html>
